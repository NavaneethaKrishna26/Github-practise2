<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        h1 {
            font-size: 50px;
        }
    </style>
</head>
<body>

    <h1 id="count">0</h1>

    <button onclick="increase()">+</button>
    <button onclick="decrease()">-</button>
    <button onclick="reset()">Reset</button>

    <script src="../Backend/script.js"></script>

</body>
</html>
